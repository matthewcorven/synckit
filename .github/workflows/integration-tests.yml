# =============================================================================
# Integration Tests Workflow
# =============================================================================
# Runs integration tests for both TypeScript and C# servers.
# - TypeScript tests: run against the TypeScript server
# - C# unit tests: run separately (no external dependencies needed for unit tests)
# =============================================================================

name: Integration Tests

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  typescript-integration:
    name: TypeScript Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start test services (Postgres + Redis)
        run: docker compose -f server/typescript/docker-compose.yml up -d postgres redis

      - name: Wait for Postgres healthy
        run: |
          for i in $(seq 1 60); do
            s=$(docker inspect --format='{{.State.Health.Status}}' synckit-postgres 2>/dev/null || echo "");
            if [ "$s" = "healthy" ]; then echo "Postgres healthy"; break; fi
            sleep 2
            if [ $i -eq 60 ]; then echo "Postgres not healthy" && docker compose -f server/typescript/docker-compose.yml ps && exit 1; fi
          done

      - name: Wait for Redis healthy
        run: |
          for i in $(seq 1 60); do
            s=$(docker inspect --format='{{.State.Health.Status}}' synckit-redis 2>/dev/null || echo "");
            if [ "$s" = "healthy" ]; then echo "Redis healthy"; break; fi
            sleep 2
            if [ $i -eq 60 ]; then echo "Redis not healthy" && docker compose -f server/typescript/docker-compose.yml ps && exit 1; fi
          done

      - name: Set up Bun (for TS tests)
        uses: oven-sh/setup-bun@v1

      - name: Run TypeScript integration tests
        run: |
          cd server/typescript
          bun install --frozen-lockfile
          bun test tests/integration --summary

      - name: Tear down test services
        if: always()
        run: docker compose -f server/typescript/docker-compose.yml down -v

  csharp-unit-tests:
    name: C# Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore server/csharp/src/SyncKit.Server.sln

      - name: Build solution
        run: dotnet build server/csharp/src/SyncKit.Server.sln --no-restore --configuration Release

      - name: Run unit tests (non-Integration category)
        run: |
          dotnet test server/csharp/src/SyncKit.Server.Tests/SyncKit.Server.Tests.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --filter "Category!=Integration" \
            --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: csharp-test-results
          path: server/csharp/src/SyncKit.Server.Tests/TestResults/
